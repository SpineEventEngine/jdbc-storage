name: Tests on Windows

on:
  pull_request:
    branches:
      - master
      - 1.x-dev

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: zulu
          cache: gradle

      - name: Pull config
        run: git submodule update --init --recursive

      - name: Run tests with Gradle
        run: gradlew.bat build
        shell: cmd
