dependencies {
    compile group: 'org.hsqldb', name: 'hsqldb', version: '2.3.3'

    compile group: 'com.zaxxer', name: 'HikariCP', version: '2.4.3'

    // TODO:2015-11-19:alexander.litus: change Spine local dependencies to Maven central repository dependencies
    // when Spine can be used for evaluation in real projects.
    // Spine examples
    compile group: 'org.spine3', name: 'examples', version: project.SPINE_VERSION, changing: true
    // Spine tests
    compile group: 'org.spine3', name: 'server', version: project.SPINE_VERSION, changing: true, classifier: 'test'
}
